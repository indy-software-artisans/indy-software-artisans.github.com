---
layout: default
name: contact
---

<h2>Contact Us</h2>
<p>Want to sponsor the group? Give a talk? Suggest a topic?</p>
<p>Use the form below to send an email to the group organizers.</p>

<form id="contact" method="post" action="http://indysa-mailer.heroku.com/mail">
  <fieldset>
    <div style="display:none">
      <label for="comment">Honeypot</label>
      <input name="comment" id="comment" type="text"/>
    </div>
    <div id="contact-error" style="display:none">
      <h4>
        <span class="required">
          Error! Please enter something for all fields.
        </span>
      </h4>
    </div>
    <div class="input">
      <label for="name">Your Name<span class="required">*</span>
      </label>
      <input class="field" name="name" type="text" id="name" />
    </div>

    <div class="input">
      <label for="email">Your Email Address<span class="required">*</span>
      </label>
      <input class="field" name="email" type="text" id="email" />
    </div>

    <div class="input">
      <label for="subject">Subject<span class="required">*</span>
      </label>
      <input class="field" name="subject" type="text" id="subject" />
    </div>

    <div class="input">
      <label for="message">Message<span class="required">*</span>
      </label>
      <textarea class="field" name="message" type="text" id="message" rows="7"></textarea>
    </div>

    <input id="submit-btn" type="submit" value="Send" />
  </fieldset>
</form>
